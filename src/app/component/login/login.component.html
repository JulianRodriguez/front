<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div class="login-box col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label class="text-info">Username:</label><br>
              <!--<input type="text" name="username" id="username" class="form-control">-->
              <p ><span class="fa fa-user"></span><input class="form-control" type="text" #username name="username" placeholder="Username"></p>

            </div>
            <div class="form-group">
              <label class="text-info">Password:</label><br>
              <!--<input type="text" name="password" id="password" class="form-control">-->
              <input class="form-control" type="password" #password name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input class="btn btn-info btn-md" type="submit" (click)="logIn(username.value, password.value, $event)"  value="Login">
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
