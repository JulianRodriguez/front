    <script type="text/javascript">
      $(document).ready(function(){
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function(){
          if(this.checked){
            checkbox.each(function(){
              this.checked = true;
            });
          } else{
            checkbox.each(function(){
              this.checked = false;
            });
          }
        });
        checkbox.click(function(){
          if(!this.checked){
            $("#selectAll").prop("checked", false);
          }
        });
      });
    </script>

<app-main-nav></app-main-nav>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Administración de <b>Usuarios</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
          </div>
        </div>
      </div>
      <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Alias</th>
          <th scope="col">Email</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Role</th>
          <th scope="col">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; index as i">
          <!--<th scope="row">{{i+1}}</th>-->
          <th scope="row">{{user.idUser}}</th>
          <!--<th scope="row"></th>-->

          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td *ngIf="user.idRole === 1">ADMIN</td>
          <td *ngIf="user.idRole === 2">USER</td>
          <td>
            <a href="#addEmployeeModal" (click)="changeUserSelected(user)" class="create" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Crear Restaurante">restaurant</i></a>
            <a href="#editEmployeeModal" (click)="changeUserSelected(user)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Editar Usuario">&#xE254;</i></a>
            <a href="#deleteEmployeeModal" (click)="changeUserSelected(user)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Eliminar Usuario">&#xE872;</i></a>

            <app-delete [userToDelete]="userSelected"></app-delete>
            <app-createrestaurant *ngIf="userSelected" [RestaurantTocreate]="userSelected"></app-createrestaurant>
            <!--<app-edit [userToEdit]="user"></app-edit>-->
          </td>
        </tr>
        </tbody>
      </table>
      </div>
      <div class="clearfix">
        <!--<div class="hint-text">Showing <b>1</b> out of <b>{{i+1}}</b> entries</div>-->

          <!--<li class="page-item disabled"><a href="#">Previous</a></li>-->
