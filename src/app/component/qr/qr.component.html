
<div id="qrModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Descargue el c√≥digo QR</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body" *ngIf="qrValue">
          <ngx-qrcode [qrc-value]="qrValue"></ngx-qrcode>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">
        </div>
      </form>
    </div>
  </div>
</div>
