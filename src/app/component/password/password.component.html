<div class="custom-app-modal" *ngIf="visible">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">Recuperar Contraseña</h4>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <!--<div class="form-group">-->
          <!--<label>Nombre</label>-->
          <!--<input type="text" class="form-control" #nombre required>-->
          <!--</div>-->
          <div class="form-group">
            <label>Correo electrónico</label>
            <input formControlName="email" type="text" class="form-control" >
            <span *ngIf="myForm.get('email').errors && myForm.get('email').touched" style="color:red">Ingrese un email válido</span>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input formControlName="username" type="text" class="form-control" >
            <span *ngIf="myForm.get('username').errors && myForm.get('username').touched" style="color:red">Mínimo 6 caracteres</span>
          </div>
          <div class="form-group">
            <label>Nueva password</label>
            <input formControlName="password1" type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label>Confirma password</label>
            <input formControlName="password2" class="form-control" >
          </div>
          <!--          <div class="form-group">-->
          <!--            <label>Password</label>-->
          <!--            <input formControlName="password" type="text" class="form-control" >-->
          <!--          </div>-->
        </div>
        <div class="modal-footer">
          <div class="btn btn-default" (click)="closeModal()">Cancel</div>
          <!--<input type="submit" (click)="adduser(nombre.value,email.value,username.value,password.value)" class="btn btn-success" value="Add">-->
          <!--          <input type="submit"  class="btn btn-success" value="Editar" data-target="#AvanzaModal" (click)="modifyuser(username.value,password.value,role.value,name.value,phone.value,email.value)">-->
          <button type="submit"  class="btn btn-success">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
