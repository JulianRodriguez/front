<script>
  jQuery(document).ready(function(){

    jQuery('#AvanzaModal').on('hidden.bs.modal', function (e) {
      jQuery(this).removeData('bs.modal');
      jQuery(this).find('.modal-content').empty();
    })

  })
</script>
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Añadir Usuario</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <!--<div class="form-group">-->
          <!--<label>Nombre</label>-->
          <!--<input type="text" class="form-control" #nombre required>-->
          <!--</div>-->
          <div class="form-group">
            <label>Nombre*</label>
            <input title="Se necesita un nombre" type="text" class="form-control" required #name/>
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" #phone required>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" #username required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" #email required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" #password required>
          </div>
          <div class="form-group">
            <label>role</label>
            <select name="role" class="form-group" class="form-control" #role>
              <!-- Opciones de la lista -->
              <option value="0" class="form-control"></option>
              <option value="1" class="form-control">Admin</option>
              <option value="2" class="form-control">User</option>
              <option value="3" class="form-control">Restaurante</option>
            </select>
              <!--<label>role</label>-->
            <!--<input type="text" class="form-control" #role required>-->
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <!--<input type="submit" (click)="adduser(nombre.value,email.value,username.value,password.value)" class="btn btn-success" value="Add">-->
          <input type="submit"  class="btn btn-success" value="Add" data-target="#AvanzaModal" (click)="adduser(username.value,password.value,role.value,name.value,phone.value,email.value)">
        </div>
      </form>
    </div>
  </div>
</div>
