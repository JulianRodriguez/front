<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Añadir Usuario</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <!--<div class="form-group">-->
          <!--<label>Nombre</label>-->
          <!--<input type="text" class="form-control" #nombre required>-->
          <!--</div>-->
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" #name required>
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="text" class="form-control" #phone required>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" #username required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" #email required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" #password required>
          </div>
          <div class="form-group">
            <label>role</label>
            <input type="text" class="form-control" #role required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <!--<input type="submit" (click)="adduser(nombre.value,email.value,username.value,password.value)" class="btn btn-success" value="Add">-->
          <input type="submit"  class="btn btn-success"   value="Add" (click)="adduser(username.value,password.value,role.value,name.value,phone.value,email.value)">
        </div>
      </form>
    </div>
  </div>
</div>
