<div id="addEmployeeModal" *ngIf="showModal" class="modal fade" xmlns="http://www.w3.org/1999/html">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Añadir Producto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <!--<div class="form-group">-->
          <!--<label>Nombre</label>-->
          <!--<input type="text" class="form-control" #nombre required>-->
          <!--</div>-->
          <div class="form-group">
            <label>Nombre del Producto</label>
            <input type="text" class="form-control" #name required>
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" #description required>
          </div>
          <div class="form-group">
            <label>Añadido al Restaurante</label>
            <input type="text" class="form-control" value="{{ProductTocreate ? ProductTocreate.nameRestaurant : ''}}" required [disabled]="ProductTocreate">
          </div>
          <app-photo-selector [photo]="photo" (photoSelected)="photoSelected($event)"></app-photo-selector>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <!--<input type="submit" (click)="adduser(nombre.value,email.value,username.value,password.value)" class="btn btn-success" value="Add">-->
          <input type="submit"  class="btn btn-success" value="Add" data-target="#AvanzaModal" (click)="addproduct(name.value, description.value, photo)">
        </div>
      </form>
    </div>
  </div>
</div>
